<!DOCTYPE html>
<html lang="en" :th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>subject form</title>
</head>
<body>
<h1>Add your subjects</h1>
<form action="#" th:action="@{/subject/}" th:object="${subject}" method="post">
    <div>
        <p>Subject 1: <input type="text" th:field="*{subjectName}" /></p>
    </div>
    <div>
        <p>Subject 2: <input type="text" th:field="*{subjectName}" /></p>
    </div>

    <div>
        <p>Subject 3: <input type="text" th:field="*{subjectName}" /></p>
    </div>

    <div>
        <p>Subject 4: <input type="text" th:field="*{subjectName}" /></p>
    </div>

    <div>
        <p>Subject 5: <input type="text" th:field="*{subjectName}" /></p>
    </div>

    <div>
        <p>Subject 6: <input type="text" th:field="*{subjectName}" /></p>
    </div>

    <div>
        <p>
            <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
        </p>
    </div>

</form>
</body>
</html>
